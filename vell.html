<!DOCTYPE html>
<html lang="en">
<head>

<audio autoplay loop>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
h1{
    margin:20px 0;
    color:#ff4d6d;
    font-style: italic;
}

.message{
    display:none;
    font-size:28px;
    color:#ff1744;
    margin-top:20px;
    font-style:italic;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff8fa3);
    overflow:hidden;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:#ff1744;
    font-size:20px;
    animation:float 6s linear infinite;
}

@keyframes float{
    0%{
        transform:translateY(100vh);
        opacity:0;
    }
    100%{
        transform:translateY(-10vh);
        opacity:1;
    }
}

.container{
    text-align:center;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.teddy{
    font-size:80px;
}

h1{
    margin:20px 0;
    color:#ff4d6d;
}

.buttons{
    margin-top:20px;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#ff4d6d;
    color:white;
}

.yes:hover{
    background:#ff1e4d;
    transform:scale(1.1);
}

.no{
    background:#ddd;
    position:relative;
}

.message{
    display:none;
    font-size:26px;
    color:#ff1744;
    margin-top:20px;
}

</style>
</head>

<body>

<!-- Hearts -->
<script>
for(let i=0;i<30;i++){
    let heart=document.createElement("div");
    heart.innerHTML="‚ù§";
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(heart);
}
</script>

<div class="container">

<div class="teddy">üß∏</div>

<h1>Will You Be My Valentine?‚ù§Ô∏è</h1>

<div class="buttons">
    <button class="yes" onclick="showLove()">Yes üíñ</button>
    <button class="no" onmouseover="moveButton()">No üòú</button>
</div>

<div class="message" id="loveMsg">
    <div class="font-faimly italic"></div>
    Love You cuteeee üíûü§ç
</div>

</div>

<script>

function showLove(){
    document.getElementById("loveMsg").style.display="block";
}

function moveButton(){
    const btn=document.querySelector(".no");
    btn.style.position="absolute";
    btn.style.top=Math.random()*80+"vh";
    btn.style.left=Math.random()*80+"vw";
}

</script>

</body>
</html>
